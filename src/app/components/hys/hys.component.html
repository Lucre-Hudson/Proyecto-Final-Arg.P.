<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="tex-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="60"
  [radius]="100"
  [imageSrc]="'../assets/html.png'"
  [showImage]="true"
  [imageHeight]="70"
  [imageWidth]="70"
  [showUnits]="false"
  [titleColor]="'purpul'"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="3"
  [outerStrokeColor]="'pink'"
  [innerStrokeColor]="'black'"
  [animation]="true"
  [animationDuration]="600"
    ></circle-progress>
